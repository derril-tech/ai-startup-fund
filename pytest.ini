[tool:pytest]
testpaths = apps
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=apps
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    unit_economics: Unit economics tests
    valuation: Valuation engine tests
    cap_table: Cap table tests
    risk: Risk assessment tests
    panel: Panel simulation tests
    export: Export functionality tests
